<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Lista de Empleados</h2>
        <a href="/" class="btn btn-success mb-3">Home</a>
        <a href="/empleados/nueva" class="btn btn-success mb-3">Registrar Persona</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Puesto</th>
                    <th>Salario</th>
                    <th>Fecha Registro</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="empleado: ${listaEmpleados}">
                    <td th:text="${empleado.nombre}"></td>
                    <td th:text="${empleado.apellido}"></td>
                    <td th:text="${empleado.puesto}"></td>
                    <td th:text="${empleado.salario}"></td>
                    <td th:text="${empleado.fechaRegistro}"></td>
                    <td>
                        <a th:href="@{/empleados/{id}(id=${empleado.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <form method="post" th:action="@{/empleados/eliminar/{id}(id=${empleado.id})}" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar este empleado?')">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0z7I87mLMtfiFdp2J9QyPR2ldGUSfF9gDZYNGH2drW78fGA5" crossorigin="anonymous"></script>
</body>
</html>
